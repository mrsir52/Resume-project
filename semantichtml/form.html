
<head>
    <title>Form HTML</title>

    <link rel="stylesheet" href="style.css">
</head>
<html>
<body>
<div class="section group">
    <div class="col span_1_of_2">
        This is column 1
    <h2>Sign up NOW!!!</h2>
    <form>
        <fieldset>
            <legend>User Registration</legend>
            <div>
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" placeholder="Enter First Name"/>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" placeholder="Enter Last Name"/>
            </div>
            <div>
                <label for="emailAddress">Email Address</label>
                <input id="emailAddress" type="email" placeholder="Email Address"/>
            </div>
            <div>
                <label for="phoneNumber">First Name</label>
                <input id="phoneNumber" type="number" placeholder="Phone Number"/>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="110" />

            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password"/>
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input id="password" name="confirmpassword" type="confirmpassword" placeholder="Confirm Password"/>
            </div>
            <div>


            <!--Confirm password here --->

            <div>
                Male:<input type="radio" name="gender" value="Male" />
                Female: <input type="radio" name="gender" value="Female" checked/>

            </div>

            <div>
                <button type="submit">Register</button>
            </div>
        </form>
        </fieldset>



        </div>
        <div class="col span_1_of_2">
            This is column 2
        </div>
    </div>

<div class="parallax"></div>

<div style="height:1000px;background-color:red;font-size:36px">
    Scroll Up and Down this page to see the parallax scrolling effect.
    This div is just here to enable scrolling.
    Tip: Try to remove the background-attachment property to remove the scrolling effect.
</div>
</body>
</html>
